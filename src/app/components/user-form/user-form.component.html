<section>
  <h1>Cadastro de Usuario</h1>
  <form [formGroup]="userForm">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Nome:</label>
        <input type="text" class="form-control" id="inputEmail4" formControlName="nome" placeholder="Digite o seu nome">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Sobrenome:</label>
        <input type="text" class="form-control" id="inputPassword4" formControlName="sobrenome" placeholder="Digite o seu sobrenome">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Idade:</label>
        <input type="number" class="form-control" id="inputEmail4" formControlName="idade" placeholder="Digite o sua idade">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Profissao:</label>
        <input type="text" class="form-control" id="inputPassword4" formControlName="profissao" placeholder="Digite o sua profissao">
      </div>
    </div>
    <button type="button" class="btn btn-outline-danger float-left" (click)="cancel()">Cancelar</button>
    <button type="button" class="btn btn-primary float-right" (click)="createUser()" *ngIf="userForm.valid">Enviar</button>
  </form>
</section>
